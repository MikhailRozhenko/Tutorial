<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Привет</h1>

    <form>
      <label>
        First name
        <input type="text" name="firstName" autofocus />
      </label>
      <label>
        Last name
        <input type="text" name="lastName" />
      </label>
      <button type="submit">Submit</button>
    </form>

    <form class="form" name="issue_report_form" autocomplete="off">
      <label class="form-label">
        Your name
        <input
          class="form-input"
          type="text"
          name="username"
          placeholder="Andrew Berger"
          autofocus
        />
      </label>
    </form>

    <form class="form" name="issue_report_form" autocomplete="off">
      <label class="form-label">
        Your name
        <input
          class="form-input"
          type="text"
          name="username"
          placeholder="Andrew Berger"
          autofocus
        />
      </label>

      <label class="form-label">
        Topic
        <input
          class="form-input"
          type="text"
          name="topic"
          placeholder="Short issue summary"
        />
      </label>

      <label class="form-label">
        Description
        <textarea
          name="description"
          class="form-input"
          placeholder="Please provide a detailed issue description"
          rows="5"
        ></textarea>
      </label>

      <label>
        Feedback
        <textarea
          name="feedback"
          rows="5"
          placeholder="Enter your message here..."
        ></textarea>
      </label>

      <button class="form-button" type="submit">Submit an issue</button>
    </form>

    <label for="size">Size</label>
    <select id="size" name="size">
      <option value="xs">Extra Small</option>
      <option value="s">Small</option>
      <option value="m" selected>Medium</option>
      <option value="l">Large</option>
    </select>

    <form class="login-form">
      <label>
        Email
        <input type="email" name="user_email" />
      </label>
      <label
        >Password
        <input type="password" name="user_pwd" minlength="3" maxlength="5" />
      </label>
      <button type="submit">Log In</button>
    </form>

    <form>
      <p>Choose the technology you are studying</p>
      <label class="fogg">
        <input type="radio" name="technology" value="HTML/CSS" class="simba" />
        HTML/CSS
      </label>
      <label class="fogg">
        <input type="radio" name="technology" value="JavaScript" />
        JavaScript
      </label>
    </form>

    <form class="form">
      <p class="form-caption">What are your hobbies?</p>
      <label class="form-label">
        <input type="checkbox" name="hobby" value="sports" />
        Sports
      </label>
      <label class="form-label">
        <input type="checkbox" class="form-input" name="hobby" value="music" />
        Music
      </label>
      <label class="form-label">
        <input type="checkbox" class="form-input" name="hobby" value="books" />
        Books
      </label>
      <button type="submit">Submit</button>
    </form>

    <button>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-heart"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 14s1-1.5 2-2.5c1-1.5 1.5-2.7 1.8-3.5.4-.8.7-1.9 0-3C10.1 2 9 2 8 4.5 7 2 5.9 2 5 2c-1 0-1.8 1-2 2-.7 1.1-.4 2.2 0 3.1.5 1 1 2.2 1.8 3.4C5 12.5 6 14 8 14z"
        />
      </svg>
      Нажми меня
    </button>
  </body>
</html>
